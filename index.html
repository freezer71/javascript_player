<html lang="en">

    <title>videos player</title>
    <link  rel="stylesheet" href="style.css">
    </head>
    <body>
      
    <div class="sockVideos">
        <video src="videos/Shingeki.no.Kyojin.S01E01.mp4" class="videos"></video>

                    <div class="muteButton"><img class="imgMuteButton" src="img/volume niveau/volume-niveau-03(0.4-0.7).png"></div>

    <script src="index.js"></script>
